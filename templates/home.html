<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home | Graph Manager</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/popup.css">
    <link rel="stylesheet" href="../static/header.css">

</head>

<body>
<header>
    {% include 'header.html' %}
</header>
<div class="main-container">
    <div class="content">
        <div id="popup-container-login" class="popup-container">
            <div class="popup-content">
                <h3>Login</h3>
                <form method="POST" action="/login">
                    <div id="fail-message-comp-login" class="fail-message form" data-flash-message="{{ get_flashed_messages()|safe }}"> Wrong username
                        or
                        password.
                    </div>
                    <div class="inputs">
                        <div class="field">
                            <input class="input" type="email" name="email" placeholder="Your Email" autofocus="" autocomplete="email">
                        </div>

                        <div class="field">
                            <input class="input" type="password" name="password" placeholder="Your Password" autocomplete="new-password">
                        </div>
                        <div class="field">
                            <label class="checkbox">
                                <input type="checkbox" name="remember">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="sidebar-button">Login</button>
                        <button type="button" class="sidebar-button" id="close-login-popup">Close</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="popup-container-signup" class="popup-container">
            <div class="popup-content">
                <h3>Sign Up</h3>
                <form method="POST" action="/signup">
                    <div id="fail-message-comp-signup" class="fail-message form" data-flash-message="{{ get_flashed_messages()|safe }}"></div>
                    <div class="inputs">
                        <div class="field">
                            <input class="input" type="email" name="email" placeholder="Your Email" autofocus="" autocomplete="email">
                        </div>
                        <div class="field">
                            <input class="input" name="name" placeholder="Your name" autofocus="" autocomplete="">
                        </div>
                        <div class="field">
                            <input class="input" type="password" name="password" placeholder="Your Password" autocomplete="new-password">
                        </div>

                        <div class="field">
                            <input class="input" type="password" name="password-again"
                                   placeholder="Your Password Again" autocomplete="new-password">
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="sidebar-button">Sign Up</button>
                        <button type="button" class="sidebar-button" id="close-signup-popup">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        Copyright Â© 2024 Jerzy Boksa
    </footer>
</div>
</body>
<script type="module" src="../static/js/home.js"></script>
<script type="module" src="../static/js/shared.js"></script>
</html>
