<div class="popup-content">
    <div class="popup-title"> Your Graphs</div>
    <ul>
        {% for graph in graphs %}
            <li class="graph-item">
                <a href="#" id="loadGraphAnchor" onclick="onLoadGraph({{ graph.id }})" class="link-as-text">
                    <span class="graph-index">{{ loop.index }}</span>
                    <span class="graph-name">{{ graph.name }}</span>
                </a>
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            </li>
        {% endfor %}
    </ul>
    <button class="sidebar-button" id="closeButton" type="button" onclick="closePopup()"> Close</button>
</div>
